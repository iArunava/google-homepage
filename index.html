<!DOCTYPE html>
<html lang="en-US">

<head>
	<title> Google </title>

	<meta charset="utf-8">
	<meta name="description" content="An implementation of the Google Home Page">
	<meta name="keywords" content="google, odin, arunava">
	<meta name="author" content="Arunava Chakraborty">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	
	<script src="https://use.fontawesome.com/7fe04d222b.js"></script>

	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<!-- The Top Navigation Bar [start]-->
	<div>
		<ul class="ul--make-it-navbar">
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> <i class="fa fa-bell" aria-hidden="true"></i></a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> <i class="fa fa-th" aria-hidden="true"></i></a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> Images </a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> Gmail </a></li>
		</ul>
	</div>
	<!-- The Top Navigation Bar [end] -->

	<!-- The Google Search [Body] part [start] -->
	<div class="div--margin-up-250">
		<!-- Google Image [start] -->
		<div class="div--center-in-div">
			<img class="img--center-in-div html--padd-bottom" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Image"></img>
		</div>
		<!-- Google Image [end] -->

		<!-- The search bar [start] -->
		<div class="div--center-in-div">
			<input class="input--main-search-bar" type="text">
		</div>
		<!-- The search bar [end] -->

		<!-- The Search and other buttons [start] -->
		<div class="div--center-in-div div--center-the-buttons">
			<button class="button--google-style" type="submit"> Google Search </button>
			<button class="button--google-style" type="submit"> I'm Feeling Lucky </button>		
		</div>
		<!-- The Search and other buttons [end] -->

	</div>
	<!-- The Google Search [Body] part [end] -->

	<!-- The Bottom Nav Bar [start] -->
	<div>
		<ul class="ul--make-it-navbar html--background-gray ul--nav-to-bottom">
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> Settings </i></a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> Terms </i></a></li>
			<li class="li--make-it-float-right"><a class="li-a--make-nav-button" href="#"> Privacy </i></a></li>
			<li class="li--make-it-float-left"><a class="li-a--make-nav-button" href="#"> Advertising </a></li>
			<li class="li--make-it-float-left"><a class="li-a--make-nav-button" href="#"> Business </a></li>
			<li class="li--make-it-float-left"><a class="li-a--make-nav-button" href="#"> About </a></li>
		<ul>
	</div>
	<!-- The Bottom Nav Bar [start] -->

</body>

</html>
